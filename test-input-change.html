<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="http://vuejs.org/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: ''
      },
      created () {
        setInterval (() => {
          console.log(this.message)
        },1000)
      }
    })
  </script>
</body>
</html>
