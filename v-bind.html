<!DOCTYPE html>
<html>
<head>
<script src="http://vuejs.org/js/vue.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="app">
    <input v-bind:value="demo" @input="demo = $event.target.value">
    <hr>
    <p>{{demo}}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        demo: ''
      },
      watch: {
        demo: function() {
          console.log(this.demo)
        }
      }
    })
  </script>
</body>
</html>
